{% extends "base.html" %}
{% block content%}
{% if request.user.is_authenticated %}
<meta http-equiv="Refresh" content="0; {% url 'children' %}">
{% else %}
{% endif %}
<form method = "post">
    {% csrf_token %}           
    <table>
        {{ form }}
    </table>
    <button type = "submit">Отправить</button>
</form>                                      
{% endblock content%}
